<!DOCTYPE html>
<html lang="en">
<head>
  <title>Endangered Species Database</title>
    <style type="text/css">
   body { background: green !important; }
</style>
    <style>
table, th, td {
    border: 1px solid black;
}
</style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">

  <!--ease of use navigation links-->
    <nav class="navbar navbar-light" style="background-color: #FFF;">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                 <a class="navbar-brand" href="/">Search</a>
                 <a class="navbar-brand" href="/insert">Insert<span class="sr-only">(current)</span></a>
        </div>
    </nav>
<!--end ease of use navigation links-->

  <h1>Endangered Species Database</h1>
  <p>Interested about endangered species and how you can help? Learn more here!</p>
</div>

<div class = "form-group" style = "color:#FFF" id = "resultForm">
    <center>
    <h2>{{type}} Results</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Taxon</th>
        <th>Status</th>
        <th>Population</th>
    </tr>
  {% for d in dataset%}
  <tr>
      <td>{{d[0]}}</td>
      <td>{{d[1]}}</td>
      <td>{{d[2]}}</td>
      <td>{{d[3]}}</td>
  </tr>
  {% endfor %}
</table>
    </center>
</div>
</body>
</html>
