<!DOCTYPE html>
<html lang="en">
<head>
  <title>Endangered Species Database</title>
  <style type="text/css">
   body { background: green !important; }
   .options { color: #000000;}
   .searchClass {margin: 1%;}
   .searchClass .btn-default {background-color: #9C3; border-color: #033;}
 </style>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <!--<script type="text/javascript" src="searchJS.js"></script>!-->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="jumbotron text-center">

    <!--ease of use navigation links-->
    <nav class="navbar navbar-light" style="background-color: #FFF;">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
       <a class="navbar-brand" href="/">Search</a>
       <a class="navbar-brand" href="/insert">Insert<span class="sr-only">(current)</span></a>
     </div>
   </nav>
   <!--end ease of use navigation links-->

   <h1>Endangered Species Database</h1>
   <p>Interested about endangered species and how you can help? Learn more here!</p>
 </div>
 <div class = "searchClass"><br>
  <h3 style = "color:#FFF">Search the database below:</h3>

  <!--search by common name-->
  <form name = "SearchByCommonName" action = "/result" method = 'GET'>
    <div class = "form-group" style = "color:#FFF" id = "commonNameForm">
      <label for="commonName">
        Find an animal using its common name: </label>
        <input id = "commonName" name = "commonName" class = "form-control">
      </div>

      <div class = "checkbox" style = "color:#FFF">
        <label class = "checkbox_inline"><input type = "checkbox" id = "speciesInfo" name = "speciesInfo" checked>Get species info</label>
        <label class = "checkbox_inline"><input type = "checkbox" id = "relatedReading" name = "relatedReading">Get related reading</label>
        <label class = "checkbox_inline"><input type = "checkbox" id = "conservationInfo" name = "conservationInfo">Get conservation info</label>
        <label class = "checkbox_inline"><input type = "checkbox" id = "habitatInfo" name = "habitatInfo">Get habitat information</label>
        <label class = "checkbox_inline"><input type = "checkbox" id = "habitatThreats" name = "habitatThreats">Include habitat threats</label>
      </div>

      <input name="SearchByCommonName" type="submit" class="btn btn-default">
    </form>
    <br/>
    <br/>
    <!--end search by common name-->

    <!-- Find count of conservation efforts for species. -->
    <form name='conservationCount' action = "/result" method = 'GET'>
      <div class = "form-group" style = "color:#FFF">
        <label for="commonName">
          Find count of conservation efforts for species given common name: </label>
          <input id = "commonName" name = "commonName" class = "form-control">
        </div>
        <input name="conservationCount" 
        type="submit" class="btn btn-default">
      </form>
      <br/>
      <br/>
      <!--Find count of conservation efforts for species.-->

      <!-- Find species below average population for their status -->
      <form name='belowAveragePopulation' action = "/result" method = 'GET'>
        <div class = "form-group" style = "color:#FFF">
          <label for="belowAveragePopulation">
            Find species with below average population for endangered status: </label>
            <select id = "Status" class = "form-control" name = "status">
              <option value="Critically Endangered">Critically Endangered
              </option>
              <option value="Endangered">
                Endangered
              </option>
              <option value="Least Concern">
                Least Concern
              </option>
              <option value="Near Threatened">Near Threatened
              </option>
              <option value="Vulnerable">Vulnerable
              </option>
            </select>
          </div>

          <input name="belowAveragePopulation" 
          type="submit" class="btn btn-default">
        </form>
        <br/>
        <br/>
        <!--end Find species below average population for their status-->
      </div>

    </body>
    </html>
